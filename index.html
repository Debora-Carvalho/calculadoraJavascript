<!DOCTYPE html>
<html lang="pt/br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora</title>
    <style>
        @import url("./styles/style.css");
    </style>
    <link rel="shortcut icon" type="imagex/png" href="images/calculator-icon.png">
</head>
<body>
    <header>
    <h1>Calculadora Simples</h1>
    </header>

    <div id="form">
        <input type="number" id="n1" placeholder="Digite o primeiro número"><br><br>
        <select id="selector">
            <option value="+">+</option>
            <option value="-">-</option>
            <option value="*">*</option>
            <option value="/">/</option>
        </select><br><br>
        <input type="number" id="n2" placeholder="Digite o segundo número"><br><br>
        <button onclick="calcular()">Calcular</button>
    </div>

    <div>
        <h3 id="resultado"></h3>
    </div>

    <p>	&copy; 2024. All rights reserved. Made with ♡ by Débora Carvalho.</p> 

    <script src="./scripts/script.js"></script>
</body>
</html>
